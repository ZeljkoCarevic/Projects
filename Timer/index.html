<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <span>Type the date you want to count to</span>
        <input class="date" type="text" placeholder="1 jan 2023" />
        <div class="button-div">
          <button class="button" type="submit">submit</button>
        </div>
      </div>
    </div>
    <div id="countdown-timer">
      <div class="days">
        <p class="big-txt" id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours">
        <p class="big-txt" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="minutes">
        <p class="big-txt" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="seconds">
        <p class="big-txt" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
